version: '3'
services:
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - .:/mount
  cassandra:
    image: cassandra
    ports:
      - 9042:9042
    volumes:
      - .:/mount
  kafka:
    image: spotify/kafka
    ports:
      - 9092:9092
      - 2181
    volumes:
      - .:/mount
